{% extends "home/base.html" %}

{% block content %}

<div class="d-flex" style="min-width: 100vw;">
    <div style="width: 230px;">
        {% include 'home/sidebar.html' %}
    </div>
    <div style="width:85vw;">
        {% include 'home/topbar.html' %}
        
        <div class=" p-3 d-flex justify-content-between align-items-center" style="width:100%; border-bottom:1px solid #d3d3d3;">
            <h2>Add New Product</h2>
            <div>
                {{request.user}}
            </div>
        </div>
        <div class="p-2">
            <div class="row">
                <div class="col-md-6 p-3">
                    <form action="{% url 'add-product' %}" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="container px-3 py-4">
                            <div class="form-group">
                                <label for="product_name">Name</label>
                                <input type="text" name="product_name" class="form-control" id="product_name" placeholder="Enter product name">
                            </div>
                            <div class="form-group mt-2">
                                <label for="description">Description</label>
                                <textarea name="description" class="form-control"></textarea>
                            </div>
                         <br>
                            <h5>Category</h5>
                            <div class="form-group">
                                <select name="category" id="" class="form-select">
                                    <option value="Electronics">Electronics</option>
                                    <option value="Apparel">Apparel</option>
                                    <option value="Food and Beverages">Food and Beverages</option>
                                    <option value="Health and Beauty">Health and Beauty</option>
                                    <option value="Home and Garden">Home and Garden</option>
                                    <option value="Automotive">Automotive</option>
                                    <option value="Sports and Fitness">Sports and Fitness</option>
                                    <option value="Books and Stationery">Books and Stationery</option>
                                    <option value="Toys and Games">Toys and Games</option>
                                    <option value="Miscellaneous">Miscellaneous</option>


                                </select>
                            </div>
                            <br>
                            <h5>Picture</h5>
                            <div class="form-group">
                                <input type="file" name="image" class="form-control" id="">
                            </div>
                            <div class="d-flex mt-3">
                                <button type="submit" class="btn btn-success px-3">Add Product</button>

                            </div>
                            
                        </div>
                </div>
                <div class="col-md-6 px-3">
                    <div class="container mt-4 py-3 px-3">
                        <div class="form-group">
                            <label for="cost_price">Cost price</label>
                            <input type="number" name="cost_price" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <label for="selling_price">Selling price</label>
                            <input type="number" name="selling_price" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <label for="unit">Unit</label>
                            <input type="text" name="unit" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <label for="stock">Stock</label>
                            <input type="text" name="stock" placeholder="Stock" class="form-control">
                        </div>
                        <div class="form-group mt-2">
                            <label for="unit">GST %</label>
                            <input type="number" name="gst" placeholder="Eg 18%" class="form-control">
                        </div>
                    </div>
                    
                </div>
                    

                </form>

            </div>
            
        </div>
    </div>
</div>
{% endblock content %}
