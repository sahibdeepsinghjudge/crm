{% extends 'home/base.html' %}
{% load static %}

{% block content %}
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: grey;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        margin-left: 10px;
    }
    .hero {
        background-image: url("media/global/banner.png");
        background-size: cover;
        background-position: center;
        height: 300px;
        justify-content: center;
        align-items: center;
        color: #fff;
        text-align: center;
        flex-direction: column;
    }
    .hero h1 {
        font-size: 48px;
        margin-bottom: 10px;
    }
    .hero p {
        font-size: 24px;
    }
    .shops {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 20px;
    }
    .shop {
        background-color: #f4f4f4;
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        text-align: center;
        width: 200px;
        height: 250px;
        border-radius: 10px;
    }
    .shop img {
        width: 50px;
        height: 50px;
        margin-bottom: 10px;
    }
    .shop button {
        background-color: #fff;
        color: blue;
        border: none;
        padding: 5px 30px;
        cursor: pointer;
        border-radius: 10px;
    }
    .shop button:hover {
        background-color: blue;
        color: #fff;
    }

    .sort-filter {
        display: flex;
        justify-content: center;
        padding: 20px;
    }
    .sort-filter select {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
        width: 200px;
    }
  </style>

  <body>
    <header>
      <div class="logo">Logo</div>
      <nav>
        <a href="#">Sign Up</a>
        <a href="#">Login</a>
      </nav>
    </header>

    <div class="hero">
    </div>

    <div class="sort-filter">
        <select id="city-filter" onchange="filterShopsByCity()">
            <option value="">All Cities</option>
            <option value="city1">City 1</option>
            <option value="city2">City 2</option>
            <option value="city3">City 3</option>
            <option value="city3">City 4</option>
            <option value="city3">City 5</option>
        </select>
    </div>

    <div class="shops" id="shops">
        <div class="shop" data-city="city 1">
            <i class="fa fa-store mx-4" style="font-size: 60px"></i><br><br>
            <h3>Shop Name</h3><br><br>
            <button>View Shop</button>
        </div>
        <div class="shop" data-city="city 1">
            <i class="fa fa-store mx-4" style="font-size: 60px"></i><br><br>
            <h3>Shop Name</h3><br><br>
            <button>View Shop</button>
        </div>
        <div class="shop" data-city="city 2">
            <i class="fa fa-store mx-4" style="font-size: 60px"></i><br><br>
            <h3>Shop Name</h3><br><br>
            <button>View Shop</button>
        </div>
        <div class="shop" data-city="city 2">
            <i class="fa fa-store mx-4" style="font-size: 60px"></i><br><br>
            <h3>Shop Name</h3><br><br>
            <button>View Shop</button>
        </div>
        <div class="shop" data-city="city 3">
            <i class="fa fa-store mx-4" style="font-size: 60px"></i><br><br>
            <h3>Shop Name</h3><br><br>
            <button>View Shop</button>
        </div>
        <div class="shop" data-city="city 3">
            <i class="fa fa-store mx-4" style="font-size: 60px"></i><br><br>
            <h3>Shop Name</h3><br><br>
            <button>View Shop</button>
        </div>
        <div class="shop" data-city="city 4">
            <i class="fa fa-store mx-4" style="font-size: 60px"></i><br><br>
            <h3>Shop Name</h3><br><br>
            <button>View Shop</button>
        </div>
        <div class="shop" data-city="city 5">
            <i class="fa fa-store mx-4" style="font-size: 60px"></i><br><br>
            <h3>Shop Name</h3><br><br>
            <button>View Shop</button>
        </div>
        <div class="shop" data-city="city 5">
            <i class="fa fa-store mx-4" style="font-size: 60px"></i><br><br>
            <h3>Shop Name</h3><br><br>
            <button>View Shop</button>
        </div>
    </div>

    <script>
        function filterShopsByCity() {
            var selectedCity = document.getElementById("city-filter").value;
            var shops = document.querySelectorAll(".shop");

            shops.forEach(function(shop) {
                var shopCity = shop.getAttribute("data-city");

                if (selectedCity === "" || shopCity === selectedCity) {
                    shop.style.display = "block";
                } else {
                    shop.style.display = "none";
                }
            });
        }
    </script>
  </body>
{% endblock %}
